# AWS Key Settings
aws.api.key=<AWSのAPIキー>
aws.api.secret=<AWSのAPIシークレット>

# AWS RDS Settings
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://<RDSのエンドポイント>:3306/todo
spring.datasource.username=<RDSのユーザー>
spring.datasource.password=<RDSのパスワード>
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.datasource.validationQuery=SELECT 1
spring.datasource.testOnBorrow=true
spring.datasource.testWhileIdle=true

# AWS S3 Settings
aws.s3.bucket=<S3バケット名>

# AWS SES Settings
aws.ses.settings.from=<リマインダーメールの送信メールアドレス>

# AWS SQS Settings
aws.sqs.settings.bounce-queue.url=<バウンスメールを受け取るSQSのエンドポイント>

# Application Settings
spring.liquibase.enabled=true
spring.liquibase.changeLog=classpath:migration/changelog/db.changelog-master.xml
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.resources.cache.period=0